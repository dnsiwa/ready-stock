
<!-- Modal -->
<div class="modal fade" id="modelEdit" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit</h5>

      <div class="modal-body">

        <form class="row g-2" id="myform" onsubmit="saveForm(this)">

          </div>
          <div class="col-md-3">
            <label for="katBaju" class="form-label">Kategori</label>

              <option >DWR</option>

            </select>
          </div>
          <div class="col-md-5" id="div1">

            <select id="status" name="status" class="form-select" onchange="disReady()" required>
                <option selected>In Progress</option>
                <option >In Store</option>
                <option >Sold</option>
              </select>
          </div>
          <div class="col-md-7" id="div2">
            <label for="namaBaju" class="form-label">Model Baju*</label>
            <input type="text" class="form-control" id="namaBaju" name="namaBaju" required>

            <label for="jenisBaju" class="form-label">Jenis Baju*</label>
            <select id="jenisBaju" name="jenisBaju" class="form-select" required>

              <option>Kemeja</option>
              <option>Bawahan</option>
              <option>Anak</option>
            </select>
          </div>
          <div class="col-md-5">
            <label for="size" class="form-label">Size</label>
            <input type="text" class="form-control" id="size" name="size" required>
          </div>
          <div class="col-md-4">
            <label for="store" class="form-label">Store</label>
            <select id="store" name="store" class="form-select">
              <option selected value>-</option>
              <option >Shopee</option>
              <option >IG</option>
              <option >TikTok</option>

            <input type="text" class="form-control" id="lingkarDada" name="lingkarDada">

            <label for="panjangBaju" class="form-label">Panjang Baju</label>
            <input type="text" class="form-control" id="panjangBaju" name="panjangBaju">

            <input type="datetime" class="form-control" id="lastEdit" name="lastEdit" readonly>

          <br>

          </div>
          <div class="col-md-6">
            <input type="checkbox" class="form-check-input" id="jelujur" name="jelujur" onclick="displayHello(this)" value="✔">
